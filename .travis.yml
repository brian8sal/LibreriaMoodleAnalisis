--- 
addons:
  sonarcloud:
    organization: "libreriamoodleanalisis"
    token:
      secure: "" # encrypted value of your token
before_install: 
  - "python --version"
  - "pip install -U pip"
dist: trusty
language: python
python: 3.6
script: 
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - "pip install matplotlib"
  - "pip install pandas"
  - "cd EjerciciosLog"
  - "python -m unittest"
  - sonar-scanner -Dsonar.projectKey=brian8sal_LibreriaMoodleAnalisis
